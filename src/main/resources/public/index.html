<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Andrew Helgeson">
    <meta name="description" content="The party view for the photo booth. This is where the photos get taken">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/normalize.css" media="screen"/>
    <link rel="stylesheet" href="/css/global.css" media="screen"/>
    <link rel="stylesheet" href="/css/theme.css" media="screen"/>

    <title>Shutter Photo Booth</title>
</head>
<body>

<div id="wedding">
    <div id="capture" class="booth-page">
        <span class="camera std-icon">
        <i class="fas fa-fw fa-camera"></i>
    </span>
        <span id="capture-button" class="button">Capture</span>
    </div>
    <div id="counter" class="hidden booth-page">
        <span class="smile std-icon">
            <i class="far fa-fw fa-laugh-wink"></i>
            <i class="fas fa-spinner fa-spin hidden"></i>
        </span>
        <span id="number"></span>
    </div>
    <div id="error" class="hidden booth-page">
        <span class="exclamation std-icon">
            <i class="fas fa-exclamation"></i>
        </span>
        <p id="error-msg"></p>
    </div>
    <div id="preview" class="hidden booth-page">
	    <span id="capture-another" class="button std-icon small-icon"><i class="fas fa-undo-alt"></i> Go Again!</span>
    </div>
</div>

<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/js/booth.js"></script>
</body>
</html>
